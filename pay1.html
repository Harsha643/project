<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="pay1.css">
</head>
<body>
    <header>
        <img src="./images/netplay.png" alt="netplay.png" width="150px">
        <div class="sinout" >
            <a href="signout.html" style="text-decoration: none; color: black; font-size: 20px;">Sign Out</a>
        </div>
        
    </header>
    <hr style="background-color:#f5f5f5;">
    <div class="main-container">
    <div class="container">
        <h2>Set up your credit or debit card</h2>
        
        <form>
            <div class="form-group">
                <label for="card-number">Card number</label>
                <input type="text" id="card-number" placeholder="Card number">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiration-date">Expiration date</label>
                    <input type="text" id="expiration-date" placeholder="MM/YY">
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV">
                </div>
            </div>
            
            <div class="form-group">
                <label for="name-on-card">Name on card</label>
                <input type="text" id="name-on-card" placeholder="Name on card">
            </div>
            
            <div class="plan-details">
                <p>Premium</p>
                <p><span class="price-old">₹649</span> <span class="price-new">₹199</span> first month</p>
                <p>then auto-renews for ₹649/month</p>
            </div>
            
            <p>Any payment above ₹2000 shall need additional authentication.</p>
            
            <div class="form-group">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Statement</a>.</label>
            </div>
            
            <button type="submit" class="start-membership">Start Membership</button>
        </form>
    </div>
    </div>
</body>
</html>
